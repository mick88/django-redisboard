name: Tests

on: [push]

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.6", "3.7", "3.8", "3.9", "3.10"]
        django-version: ["2.2", "3.2", "4.0"]
        exclude:
          # Django 4.0 supports Python 3.8+
          - django-version: 4.0
            python-version: 3.6
          - django-version: 4.0
            python-version: 3.7
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install with django ${{ matrix.django-version }}
      env:
        DJANGO_SETTINGS_MODULE: test_project.settings
      run: |
        pip install -r ci/requirements.txt
        pip install .
        pip install django==${{ matrix.django-version }}
        pip install pytest pytest-travis-fold pytest-cov pytest-django process-tests requests psutil
    - name: Test
      run: |
        pytest --cov --cov-report=term-missing -vv --ignore=src
